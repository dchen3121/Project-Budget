{% extends "base.html" %}

{% block content %}
<div class="container">
    <header><h1>Create Store</h1></header>
    <section class="create-store-form">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Lewis"/>
            </div>
            <div class="form-group">
                <label for="url_prefix">Item URL</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://..."/>
                <small id="urlPrefixHelp" class="form-text text-muted">
                    What URL will all its items start with?
                </small>
            </div>
            <div class="form-group">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name"
                       aria-describedby="tagNameHelp"/>
                <small id="priceLimitHelp" class="form-text text-muted">
                    What HTML tag contains the price information for items in this store?
                </small>
            </div>
            <div class="form-group">
                <label for="query">HTML Query</label>
                <input type="text" class="form-control" id="query" name="query"
                       placeholder='{"class": "price price--large"}' aria-describedby="queryHelp"/>
                <small id="queryHelp" class="form-text text-muted">
                    What HTML tag contains the price information for items in this store?
                </small>
            </div>
            <button type="submit" class="btn btn-secondary">Create</button>
        </form>
    </section>
</div>
{% endblock %}
