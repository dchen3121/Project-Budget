{% extends "base.html" %}

{% block content %}
<div class="container">
    <header><h1>Log Your Income/Expenditures</h1></header>
    <section class="create-alert-form">
        <form method="post" name="new_spend">
            <div class="form-group" >
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required/>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="radioIO" id="radioIncome" value="income">
                <label class="form-check-label" for="radioIncome">
                    Income
                </label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="radioIO" id="radioExpenditure" value="expenditure" checked>
                <label class="form-check-label" for="radioExpenditure">
                    Expenditure
                </label>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="" selected disabled hidden>
                    <option id="emp-income" class="income-option" value="Employment Income" style="display:none">
                        Employment Income
                    </option>
                    <option id="inv-income" class="income-option" value="Investment Income" style="display:none">
                        Investment Income
                    </option>
                    <option id="gov-income" class="income-option" value="Government Payment" style="display:none">
                        Government Payment
                    </option>
                    <option id="per-income" class="income-option" value="Personal Payment" style="display:none">
                        Personal Payment
                    </option>
                    <option id="oth-income" class="income-option" value="Other" style="display:none">Other</option>

                    <option id="foo-exp" class="exp-option" value="Food and Groceries">Food and Groceries</option>
                    <option id="soc-exp" class="exp-option" value="Social Gatherings">Social Gatherings</option>
                    <option id="hou-exp" class="exp-option" value="Household Supplies">Household Supplies</option>
                    <option id="uti-exp" class="exp-option" value="Utilities">Utilities</option>
                    <option id="hea-exp" class="exp-option" value="Health Care">Health Care</option>
                    <option id="oth-exp" class="exp-option" value="Other">Other</option>
                </select>
            </div>
            <label for="price">Amount</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">$</span>
                </div>
                <input type="number" class="form-control" step="0.01" id="price" name="price"
                       aria-describedby="basic-addon1" min="0" required/>
            </div>
            <div class="form-group">
                <label for="date">Date of Expenditure/Income (leave blank for current date)</label>
                <input type="date" class="form-control" id="date" name="date"/>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Create</button>
        </form>
    </section>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
{% endblock %}
