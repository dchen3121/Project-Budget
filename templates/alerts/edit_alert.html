{% extends "base.html" %}

{% block content %}
<div class="container">
    <header><h1>Edit Alert</h1></header>
    <section class="edit-alert-form">
        <form method="post">
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" class="form-control" id="item_name" name="item_name"
                       value="{{ alert.item_name }}"/>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" name="item_url"
                       value="{{ alert.item.url }}" disabled="disabled"/>
            </div>
            <div class="form-group">
                <label for="price_limit">Price Limit</label>
                <input type="number" class="form-control" id="price_limit" name="price_limit"
                       value="{{ alert.price_limit }}" aria-describedby="priceLimitHelp"/>
                <small id="priceLimitHelp" class="form-text text-muted">
                    Under which price for the item would you like to be notified?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
            <a class="btn btn-secondary" href="{{ url_for('alerts.index') }}">Cancel</a>
        </form>
    </section>
</div>
{% endblock %}
