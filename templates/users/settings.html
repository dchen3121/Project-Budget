{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Settings</h1>
    <hr class="mb-5">
    <div class="row">
        <div class="col-3">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-light list-group-item-action" id="list-email-list" data-toggle="list"
                   href="#list-email" role="tab" aria-controls="ch-email">Change Email</a>
                <a class="list-group-item list-group-item-light list-group-item-action" id="list-password-list" data-toggle="list"
                   href="#list-password" role="tab" aria-controls="ch-password">Change Password</a>
                <a class="list-group-item list-group-item-light list-group-item-action" id="list-display-list" data-toggle="list"
                   href="#list-display" role="tab" aria-controls="display">Display</a>
            </div>
        </div>
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent" style="padding:5px 0px 0px 20px;">
                <div class="tab-pane fade" id="list-email" role="tabpanel" aria-labelledby="list-email-list">
                    <form method="post" action="{{ url_for('users.change_email') }}">
                        <div class="form-group">
                            <label for="new-email">New Email Address</label>
                            <input type="email" class="form-control" id="new-email" name="new-email">
                        </div>
                        <div class="form-group">
                            <label for="new-email-confirm">New Email Address Again</label>
                            <input type="email" class="form-control" id="new-email-confirm" name="new-email-confirm">
                        </div>
                        <button type="submit" class="btn btn-primary">Change Email</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="list-password" role="tabpanel" aria-labelledby="list-password-list">
                    <form method="post" action="{{ url_for('users.change_password') }}">
                        <div class="form-group">
                            <label for="current">Current Password</label>
                            <input type="password" class="form-control" id="current" name="current">
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" class="form-control" id="new-password" name="new-password">
                        </div>
                        <div class="form-group">
                            <label for="new-password-confirm">New Password Again</label>
                            <input type="password" class="form-control" id="new-password-confirm" name="new-password-confirm">
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="list-display" role="tabpanel" aria-labelledby="list-display-list">
                    Coming soon!
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
